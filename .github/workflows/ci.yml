name: ci
on:
  - push
jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    env:
      MYSQL_USER: todomvc
      MYSQL_PASSWORD: todomvc
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: todomvc
      CACHE_VERSION: 4
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: ~/go
          key: ${{ runner.os }}-${{ hashFiles('**/go.sum') }}-${{ env.CACHE_VERSION }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install tools
        run: |
          ls -l ~/go/bin || true
          if [ ! -e ~/go/bin/goose ]; then
            make install-tools
          fi
      - name: Build
        run: |
          make build
      - name: Run go/lint
        run: |
          export PATH=${PATH}:~/go/bin
          make go/lint
      - name: Start MySQL
        run: |
          sudo systemctl start mysql.service
      - name: Create database
        run: |
          mysql -h${MYSQL_HOST} -uroot -proot < ./db/docker-entrypoint-initdb.d/create_database.sql
      - name: DB Migration
        run: |
          export PATH=${PATH}:~/go/bin:`pwd`/tools/bin
          make test/db/goose/up
      - name: Run tests
        run: |
          make test/coverage
      - name: Upload to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          fail_ci_if_error: false
#          flags: unittests # optional
#          name: codecov-umbrella # optional
