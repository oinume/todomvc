name: ci
on:
  - push
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: |
          make build
      - name: Start MySQL
        run: |
          sudo systemctl start mysql.service
      - name: Create database
        run: |
          mysql -h127.0.0.1 -uroot -proot < ./db/docker-entrypoint-initdb.d/create_database.sql
      - name: Run tests
        run: |
          make test
